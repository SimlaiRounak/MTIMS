services:
  # ── Backend API ──────────────────────────────────────
  - type: web
    name: mtims-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false          # set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render auto-generates a random secret
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CLIENT_URL
        fromService:
          name: mtims-client
          type: web
          property: host
    healthCheckPath: /api/health

  # ── Frontend Static Site ─────────────────────────────
  - type: web
    name: mtims-client
    runtime: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: mtims-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_SOCKET_URL
        fromService:
          name: mtims-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
